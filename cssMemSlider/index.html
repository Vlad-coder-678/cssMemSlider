<html lang="ru">
  <head>
    <title>slider on css</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="slider">
        <input type="radio" id="btn-1" name="toggle" checked />
        <input type="radio" id="btn-2" name="toggle" />
        <input type="radio" id="btn-3" name="toggle" />
        <input type="radio" id="btn-4" name="toggle" />
        <div class="slider-track">
          <ul class="slider-slides">
            <li class="slide slide1"></li>
            <li class="slide slide2"></li>
            <li class="slide slide3"></li>
            <li class="slide slide4"></li>
          </ul>
        </div>
        <div class="slider-bottom">
          <div class="slider-phrases-track">
            <ul class="slider-phrases">
              <li class="phrase phrase1">
                <span>Тайна египетских мумий раскрыта</span>
              </li>
              <li class="phrase phrase2"><span>Сельский офис</span></li>
              <li class="phrase phrase3">
                <span>А ты используешь весь потенциал своего ноутбука?</span>
              </li>
              <li class="phrase phrase4">
                <span>Делай скриншоты правильно!</span>
              </li>
            </ul>
          </div>
          <div class="slider-controls">
            <label for="btn-1"><i></i></label>
            <label for="btn-2"><i></i></label>
            <label for="btn-3"><i></i></label>
            <label for="btn-4"><i></i></label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
