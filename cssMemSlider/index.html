<html lang="ru">
  <head>
    <title>Слайдер на CSS, шаг 4</title>
    <meta charset="utf-8" />
    <base href="/assets/course76/" />
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:400,800"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <main>
      <div class="slider">
        <input type="radio" id="btn-1" name="toggle" checked />
        <input type="radio" id="btn-2" name="toggle" />
        <input type="radio" id="btn-3" name="toggle" />
        <div class="slider-controls">
          <label for="btn-1"></label>
          <label for="btn-2"></label>
          <label for="btn-3"></label>
        </div>
        <div class="slider-inner">
          <ul class="slider-slides">
            <li class="slide active">
              <img src="assets/images/1.jpg" alt="slide" />
            </li>
            <li class="slide">
              <img src="assets/images/2.jpg" alt="slide" />
            </li>
            <li class="slide">
              <img src="assets/images/3.jpg" alt="slide" />
            </li>
            <li class="slide">
              <img src="assets/images/4.jpg" alt="slide" />
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
